---
layout: default
title: Arts
---

<h1 id="category-title">Art Articles!</h1>

<ul class="posts">
    {% for post in site.categories.Arts %}
        <li>
            <a href="{{site.baseurl}}{{post.url}}"><img src="{{post.image}}"></a>
            <div class="post-textbox">
                <p>Caregory: <a href="{{post.category}}.html">{{post.category}}</a></a></p>
                <a class="brush"  href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>
            </div>
        </li>
    {% endfor %}
</ul>
